<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Backdoor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Dark mode styles */
        body[data-theme='dark'] {
            background-color: #1a202c; /* Dark background */
            color: #e2e8f0; /* Light text */
        }
        body[data-theme='dark'] .bg-white {
            background-color: #2d3748; /* Dark card background */
        }
        body[data-theme='dark'] .text-blue-600 {
            color: #63b3ed; /* Light blue text */
        }
        body[data-theme='dark'] .text-gray-700 {
            color: #e2e8f0; /* Light text for labels */
        }
        body[data-theme='dark'] input {
            background-color: #4a5568; /* Dark input background */
            color: #e2e8f0; /* Light text in input */
            border-color: #2d3748; /* Dark border */
        }
        body[data-theme='dark'] input:focus {
            border-color: #63b3ed; /* Light blue border on focus */
            box-shadow: 0 0 0 1px #63b3ed; /* Light blue shadow on focus */
        }
    </style>
</head>
<body data-theme="light" class="bg-gray-100 text-gray-900">
    <div class="container mx-auto p-5">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-bold text-blue-600 mt-10">Cek Backdoor di Situs Web</h1>
            <p class="text-lg text-gray-600 mt-2">Masukkan URL situs web yang ingin Anda cek untuk backdoor.</p>
            <button id="theme-toggle" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Dark Mode</button>
        </header>
        <main>
            <form action="/check" method="POST" class="max-w-lg mx-auto mt-5 p-5 bg-white shadow-lg rounded-lg">
                <label for="url" class="block text-lg font-medium text-gray-700 mb-2">Masukkan URL:</label>
                <input type="text" id="url" name="url" value="https://purwakartakab.go.id" required class="w-full p-2 mb-4 border border-gray-300 rounded focus:ring focus:ring-blue-200">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-300">Cek</button>
            </form>
        </main>
    </div>
    <script>
        // Load dark mode setting from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const currentTheme = localStorage.getItem('theme') || 'light';
            document.body.setAttribute('data-theme', currentTheme);
        });

        // Toggle dark mode
        document.getElementById('theme-toggle').addEventListener('click', function() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme); // Save the new theme in localStorage
        });
    </script>
</body>
</html>
